<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone-Paper-Scissor Game</h1>
    <div class="container">
      <h2>Your Choice</h2>
      <div class="player-choice">
        <div class="img-text">
          <img
            style="border-radius: 50px"
            src="/Assignments/stonePaperScissorGame/Assets/rock.jpg"
            alt=""
          />
          <button id="stone">Stone</button>
        </div>

        <div class="img-text">
          <img
            style="border-radius: 28px"
            src="/Assignments/stonePaperScissorGame/Assets/Paper.png"
            alt=""
          />
          <button id="paper">Paper</button>
        </div>

        <div class="img-text">
          <img
            style="border-radius: 50px"
            src="/Assignments/stonePaperScissorGame/Assets/scissor.jpg"
            alt=""
          />
          <button id="scissor">Scissor</button>
        </div>
      </div>
      <div class="result">
        <h2>Result :</h2>
        <p id="result-text"></p>
      </div>
      <div class="computer-choice">
        <h2>Computer's Choice</h2>
        <p id="computer-choice-text"></p>
      </div>
      <div class="score">
        <h2>Score :</h2>
        <p id="score-text">Player: 0 | Computer: 0</p>
      </div>
      <button id="reset">Play Again !</button>
    </div>
    <div class="footer">
      <p>&copy; 2025 Stone-Paper-Scissor Game</p>
      <p>Created by Aniket Dahire</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
